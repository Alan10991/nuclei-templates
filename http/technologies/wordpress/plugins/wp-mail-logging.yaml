id: wordpress-wp-mail-logging

info:
  name: WP Mail Logging Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-mail-logging/
  metadata:
    plugin_namespace: wp-mail-logging
    wpscan: https://wpscan.com/plugin/wp-mail-logging
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mail-logging/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-mail-logging.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
